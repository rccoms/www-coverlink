<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>환영합니다</h1>
            <p>간편하게 로그인하고 서비스를 이용해보세요.</p>
        </div>

        <div class="social-buttons">
            <!-- Google -->
            <button class="social-btn google" data-provider="google">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                </div>
                <span class="btn-text">구글로 시작하기</span>
            </button>

            <!-- Apple -->
            <button class="social-btn apple" data-provider="apple">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor"
                            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 52.3-11.4 69.5-34.3z" />
                    </svg>
                </div>
                <span class="btn-text">Apple로 시작하기</span>
            </button>

            <!-- Naver -->
            <button class="social-btn naver" data-provider="naver">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor"
                            d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z" />
                    </svg>
                </div>
                <span class="btn-text">네이버로 시작하기</span>
            </button>

            <!-- Kakao -->
            <button class="social-btn kakao" data-provider="kakao">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#3C1E1E"
                            d="M12 3C5.9 3 1 6.9 1 11.8c0 3.2 2.1 6 5.4 7.6-.2.8-.7 2.8-.8 3.2 0 .2.3.3.5.1.2-.1 2.3-1.6 3.2-2.2.8.1 1.6.2 2.5.2 6.1 0 11-3.9 11-8.9S17.9 3 12 3z" />
                    </svg>
                </div>
                <span class="btn-text">카카오로 시작하기</span>
            </button>
        </div>

        <div class="login-footer">
            <p>도움이 필요하신가요? <a href="#">고객센터 문의</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            // Init Google Auth
            if (Auth.initGoogleAuth) {
                // Wait slightly for SDK to load if needed, or check window.google inside init
                // Since script is async, we might need to wait or use onload callback of script
                // Simplified approach: rely on SDK ready or retry
                const interval = setInterval(() => {
                    if (window.google) {
                        Auth.initGoogleAuth();
                        clearInterval(interval);
                    }
                }, 100);
            }

            if (Auth.getSession()) {
                window.location.href = 'dashboard.html';
            }

            const buttons = document.querySelectorAll('.social-btn');

            buttons.forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const provider = btn.dataset.provider;
                    if (!provider) return;

                    // Set loading state
                    const originalText = btn.querySelector('.btn-text').textContent;
                    const btnTextSpan = btn.querySelector('.btn-text');

                    // Disable all buttons
                    buttons.forEach(b => b.style.pointerEvents = 'none');
                    btn.classList.add('loading');
                    btnTextSpan.textContent = '로그인 중...';

                    try {
                        await Auth.login(provider);
                        // Redirect handled by Auth.login success, but we do it manually after promise resolves
                        window.location.href = 'dashboard.html';
                    } catch (error) {
                        console.error(error);
                        alert('로그인에 실패했습니다. 다시 시도해주세요.');

                        // Reset state
                        buttons.forEach(b => b.style.pointerEvents = 'auto');
                        btn.classList.remove('loading');
                        btnTextSpan.textContent = originalText;
                    }
                });
            });
        });
    </script>
</body>

</html>
